<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> 
</head>
<body>
    <div class="container">
        <h1>Employee List</h1>
        <h2>Manage Employees</h2>
        <form method="post">
            <input type="text" name="query" placeholder="Search by name or ID" required>
            <button type="submit">Search</button>
        </form>
        <ul>
            {% for employee in employees %}
                <li>
                    <a href="{{ url_for('employee_detail', id=employee.EmployeeID) }}">
                      {{ employee.FirstName }} {{ employee.LastName }}
                    </a>
                </li>
            {% endfor %}
        </ul>
        <a class="add-button" href="{{ url_for('add_employee') }}">Add Employee</a>
    </div>
</body>
</html>
